<html
        xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .short-url {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form id="urlForm" th:action="@{/shorten}" method="post" th:object="${requestUrl}">
        <input
                type="text"
                id="originalURL"
                th:field="*{originalURL}"
                name="originalURL"
                placeholder="Enter your long URL">
        <br>
        <input type="submit" value="Shorten URL">
    </form>
    <div style="display: inline-block;"><strong>ShortUrl:</strong></div>
    <div style="display: inline-block;" th:text="${shortUrl}" class="short-url" id="shortURL"></div>
</div>

</body>
</html>
