<!-- resources/templates/error.html -->
<html
        xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-heading {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .error-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="error-container">
    <img src="assets/error-page.png" alt="Error" class="error-image">
    <h1 class="error-heading">Oops! Something went wrong.</h1>
    <p class="error-message">We're sorry, but an unexpected error occurred.</p>
    <p class="error-message">Please try again later.</p>
    <a th:href="@{/index}" class="error-link">Go back to home page</a>
</div>
</body>
</html>
